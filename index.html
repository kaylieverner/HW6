<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <!--Page Header-->
        <div class="header">
            <div class="row text-center" style="background-color: #4476d1;">
                <div class="col">
                    <h1 style="color: white;">Weather Dashboard</h1>
                    <h3 style="color: white" class="date"></h3>
                </div>
            </div>
        </div>

        <!--Sidebar for search bar and cities -->
        <div class="row">
            <!--row 1-->
            <div class="col-3 p-0">
                <div class="card" style="background-color:rgb(216, 226, 238);">
                    <div class="input-group m-3">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter a City"
                            aria-label="Enter a City" aria-describedby="button-addon2">
                        <div class="input-group-append mr-4">
                            <button class="btn btn-outline-secondary btn-light" type="button" id="searchBtn"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <!--List of Cities-->
                    <ul class="list-group m-3 cityList">
                        <!--list items get created here-->
                    </ul>
                </div>
            </div>

            <div class="col-8">
                <div class="row">
                    <!--Current City Details Card-->
                    <div class="col m-3">
                        <div class="card">
                            <div class="weatherCard m-3">
                                <h4 class="cityDetails"></h4>
                                <img class="icon"> 
                                <p class="temp"></p>
                                <p class="humidity"></p>
                                <p class="windSpeed"></p>
                                <p class="UVIndex"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <div class="forecast mt-5 ml-3 mb-3">
                            <h4>5-Day Forecast</h4>
                        </div>
                    </div>

                    <div class="col ml-3 mr-4">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayOne">DATE</h5>
                                <p class="card-text">Icon </p>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>

                    <div class="col mr-4">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayTwo">DATE</h5>
                                <p class="card-text">Icon </p>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>

                    <div class="col mr-4">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayThree">DATE</h5>
                                <p class="card-text">Icon </p>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>

                    <div class="col mr-4">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayFour">DATE</h5>
                                <p class="card-text">Icon </p>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-center bg-primary">
                            <div class="card-body mb-3 text-light">
                                <h5 class="dayFive">DATE</h5>
                                <p class="card-text">Icon </p>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <!--div for container-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
